    <title>jqGrid Loading Data - Toolbar Searching with Search Options</title>
</head>
<body>
    
    <style type="text/css">

        /* set the size of the datepicker search control for Order Date*/
        #ui-datepicker-div { font-size:11px; }
        
        /* set the size of the autocomplete search control*/
        .ui-menu-item {
            font-size: 11px;
        }

         .ui-autocomplete {
            font-size: 11px;
        }       

    </style>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript"> 
    
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'data.json',
                mtype: "GET",
                datatype: "json",
                page: 1,
                colModel: 
                [
                    {
                        name: 'Price', 
                        searchoptions: 
                        {
                            sopt: ["ge","le","eq"] // ge = greater or equal to, le = less or equal to, eq = equal to
			}
                    },              
                    
                    {
                        sorttype: 'number',
                        name: 'Quantity',
                        searchoptions : 
                        {
                            sopt: ["ge","le","eq", "lt"] // ge = greater or equal to, le = less or equal to, eq = equal to  							
			}
                    }
                ],
                loadonce: true,
                viewrecords: true,
                width: 780,
                height: 250,
                rowNum: 10,
                pager: "#jqGridPager"
            });
			// activate the toolbar searching
            $('#jqGrid').jqGrid('filterToolbar',{
                // JSON stringify all data from search, including search toolbar operators
                stringResult: true,
                // instuct the grid toolbar to show the search options
                searchOperators: true
            });
        });

    </script>

</body>
