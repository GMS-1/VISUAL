    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="js/jquery-1.11.0.min.js"></script> 
    <script type="text/ecmascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/ecmascript" src="js/i18n/grid.locale-en.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui-1.11.4/jquery-ui.css" />
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    <meta charset="utf-8" />
    <title>jqTreeGrid - Load On Demand - Load all Rows at once collapsed</title>
</head>
<body>

    <table id="tree"></table>
    <div id="pager"></div>

    <script type="text/javascript"> 
    
        jQuery(document).ready(function($) {
			jQuery('#tree').jqGrid({
				"url":"data.json",
				"colModel":[
					{
						"name":"category_id",
						"index":"accounts.account_id",
						"sorttype":"int",
						"key":true,
						"hidden":true,
						"width":50
					},{
						"name":"name",
						"index":"name",
						"sorttype":"string",
						"label":"Name",
						"width":170
					},{
						"name":"price",
						"index":"price",
						"sorttype":"numeric",
						"label":"Price",
						"width":90,
						"align":"right"
					},{
						"name":"qty_onhand",
						"index":"qty_onhand",
						"sorttype":"int",
						"label":"Qty",
						"width":90,
						"align":"right"
					},{
						"name":"color",
						"index":"color",
						"sorttype":"string",
						"label":"Color",
						"width":100
					},{
						"name":"lft",
						"hidden":true
					},{
						"name":"rgt",
						"hidden":true
					},{
						"name":"level",
						"hidden":true
					},{
						"name":"uiicon",
						"hidden":true
					}
				],
				"width":"780",
				"hoverrows":false,
				"viewrecords":false,
				"gridview":true,
				"height":"auto",
				"sortname":"lft",
				"loadonce":true,
				"rowNum":100,
				"scrollrows":true,
				// enable tree grid
				"treeGrid":true,
				// which column is expandable
				"ExpandColumn":"name",
				// datatype
				"treedatatype":"json",
				// the model used
				"treeGridModel":"nested",
				// configuration of the data comming from server
				"treeReader":{
					"left_field":"lft",
					"right_field":"rgt",
					"level_field":"level",
					"leaf_field":"isLeaf",
					"expanded_field":"expanded",
					"loaded":"loaded",
					"icon_field":"icon"
				},
				"sortorder":"asc",
				"datatype":"json",
				"pager":"#pager"
			}); 
		});

    </script>
    <br><br><br><br>
     <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript"> 
    
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'data2.json',
                mtype: "GET",
                datatype: "json",
                colModel: [
                    { label: 'OrderID', name: 'OrderID', key: true, width: 155 },
 					{ label: 'Customer ID', name: 'CustomerID', width: 70 },
                    { label: 'Order Date', name: 'OrderDate', width: 150 },
                    { 
						label: 'Freight', 
						name: 'Freight', 
						width: 150,
						formatter: 'number',
						summaryTpl : "<b>{0}</b>",
						summaryType: "sum"
					},
                    { label: 'Employee ID', name: 'EmployeeID', width: 150 }
                ],
				loadonce:true,
				viewrecords: true,
				rowList: [20,30,50],
                width: 780,
                height: 250,
                rowNum: 20,
				sortname: 'OrderDate',
                pager: "#jqGridPager",
                grouping: true,
                groupingView: {
                    groupField: ["CustomerID", "EmployeeID"],
                    groupColumnShow: [true, true],
                    groupText: [
						"CustomerID: <b>{0}</b>",
						"EmployeeID: <b>{0}</b>"
					],
                    groupOrder: ["asc", "asc"],
                    groupSummary: [true, false],
					groupSummaryPos: ['header', 'header'],
                    groupCollapse: false
                }
            });
        });

    </script>

    
</body>
