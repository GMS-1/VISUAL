<!DOCTYPE html>
<meta charset="utf-8">
<link rel="shortcut icon" href="">
<style>    
svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}
            
</style>
<body>
    
    <p id="demo"></p>
    
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
//define the size between 2 axes

var columnname = [];
var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//intervqle is drawn 
var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(), //graphic
    axis = d3.svg.axis().orient("left"), //axes + legende
    background,
    foreground;

//bloc "axe + margin arround the bloc"
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("cars.csv", function(error, cars) {
        
  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
        
        var column = d3.keys(cars[0]); //name of keys
        var i=0;
        var j=0;
        var dataset = cars.map(function(d) { //in dataset is all the table
        var colname = "[ " + d[column[0]];
        for(i=1; i<column.length;i++) 
            {
                colname = colname + " ," +d[column[i]] ;
            }
        colname = colname + " ]";     
          return colname;});
          var datasetArray = dataset[0].split(','); //dataset[0] was a string, now it's an array that contains the labels -> "[ Label1", "Label2", ... , "LabelN ]"
          datasetArray[0]=datasetArray[0].substring(2); //remove the [] at the beginnig and the end of the String (now : first and last item of the array)
          datasetArray[column.length-1]=datasetArray[column.length-1].substring(0,datasetArray[column.length-1].length-2);
        var NotANumber=[]; //contains name of Label for non numeric  column
        var IsANumber=[];  //contains name of Label for numeric  column
        
        for (i=0; i<column.length; i++)
        {
        if(isNaN(datasetArray[i])===true){NotANumber[i]=column[i];}//fill 2 array with label that corespond to numeric a not numeric values
        else{IsANumber[i]=column[i];}
        }
        var ListNotANumber;
        ListNotANumber = d!==NotANumber[0];
        for(i=1;i<NotANumber.length;i++)
        {
            ListNotANumber = ListNotANumber && d!==NotANumber[i];
        }
        return ListNotANumber
        
        && (y[d] = d3.scale.linear()
        .domain(d3.extent(cars, function(p) { return +p[d];}))
        .range([height, 0]));
  }));

  
  // Add grey background lines for context. line that we can see during the selection.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(cars)
    .enter().append("path")
      .attr("d", path);

  // Add blue foreground lines for focus. Over the grey one, disappear when selection.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(cars)
    .enter().append("path")
      .attr("d", path);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .origin(function(d) { return {x: x(d)}; })
        .on("dragstart", function(d) {
          dragging[d] = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, d3.event.x));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; });
        })
        .on("dragend", function(d) {
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground).attr("d", path);
          background
              .attr("d", path)
              .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }));

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; });

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
});






function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}


</script>
