<script src="//d3js.org/d3.v3.min.js"></script>

    <br>Un element a pour parent l'element coch√© au dessus de lui et pour enfant celui d'en dessous.

     <table id="Selector"></table>
    <div id="jqPager"></div>

<script>

var margin = 20,
    diameter = 960;

var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) {return d.size; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("dataTM.json", function(error, res) {

    var dataArray = d3.nest().key(function(d) { return d.region; }).key(function(d) { return d.subregion; }).entries(res);
    var file= "{\"name\": \"flare\",\"children\": [";


function wr(data) //rewrite a flat file as a file with parent // children
{
    var i;
    for(i=0; i<data.length; i++)
        {
            file=file+"{\"name\": \"" + data[i].key + "\",";
             if (data[i].values!==undefined)
             {
                 file=file+"\"children\": [";
                 wr(data[i].values);
             }
             else
             {
                 file=file + "\"size\": "+ data[i].value + "}";
             }
             if (i===data.length-1)
             {
                 file=file+"]}";
             }
             else{file=file+",";}
        }
}
wr(dataArray);

   //----------------------------GRID ------------------------------------------
    

        var csvfile=res;
        var list =JSON.stringify(csvfile);
        var column= d3.keys(csvfile[0]);
        
                //-------------------Selector : let the user set up the hierarchy----------------
        var columnList= "[";
        for(i=0; i<column.length;i++)
        {
            columnList= columnList + "{\"nom\" : \"" + column[i] + "\"},"; 
        }
        columnList= columnList+ "]";

        var isSelected=new Array(column.length);
        isSelected.fill(0);

        $("#Selector").jqGrid({
            datastr: columnList,
            mtype: "GET",
            datatype: "jsonstring",
            multiselect:true,
            colModel:[{label: 'column',name: 'nom', editable:true, sortable:false}],
            loadonce:true,
            viewrecords: true,
            rowList: [20,30,50],
            width: "auto",
            height: "auto",
            rowNum: 20,
            pager: "#jqPager",
            grouping: true,
            onSelectRow : function(rowid)
            {
                if(isSelected[rowid-1]===0){isSelected[rowid-1]=1;}
                else{isSelected[rowid-1]=0;}
                addToHierarchy();
                var rowData = $("#Selector").jqGrid("getRowData");
                orderHierarchy(rowData);
            }
        });  
        
        $("#Selector").gridResize();
        $("#Selector").sortableRows(
                {update: function(){var rowData = $("#Selector").jqGrid("getRowData");orderHierarchy(rowData);}
        }); 
        var inHierarchy=[];
        function addToHierarchy()
        {
            inHierarchy=[];
            for(i=0;i<column.length; i++)
            {
                if(isSelected[i]===1)
                {
                    inHierarchy.push(column[i]);
                }
            }
        }
        var Hierarchy=[];
        function orderHierarchy(data)
        {
            Hierarchy=[];
            for(var i=0; i<data.length; i++)
            {
                for(var j=0; j<inHierarchy.length; j++)
                {
                    if(data[i].nom===inHierarchy[j]){Hierarchy.push(inHierarchy[j]);}
                }
            }
            grid();
        }
        
        //---------------------------DataGrid-------------------------
        
        
        var colModelList= "[";
        for (var i=0; i<column.length;i++)
        {
            colModelList = colModelList + "{ name: '" + column[i] + "'" + ", sortable: false},";
        }
        colModelList = colModelList.substring(0, colModelList.length-1) + "]";
        colModelList = eval(colModelList);
        grid();
        
        function grid()
        {            
        var GroupField= "[";
        for (var i=0; i<Hierarchy.length;i++)
        {
            GroupField = GroupField + "\"" + Hierarchy[i] + "\",";
        }
        if(Hierarchy.length!==0){GroupField = GroupField.substring(0, GroupField.length-1) + "]";}
        else{GroupField=GroupField+ "]";}
        GroupField=eval(GroupField);
        
        $("#jqGrid").jqGrid({
            datastr: list,
            mtype: "GET",
            datatype: "jsonstring",
            sortable:true,
            colNames:column,
            colModel: colModelList,
            loadonce:true,
            viewrecords: true,
            rowNum: 30,
            width: 780,
            height: 780,
            pager: "#jqGridPager",
            grouping: true
        });  
        
        $('#jqGrid').jqGrid('groupingGroupBy', GroupField, {});
        
        $("#jqGrid").gridResize();
        
        $("#jqGrid").jqGrid('navGrid','#jqGridPager'
            ,{edit: false, add: false, del: false, search: true, refresh: true},// options
            {}, // settings for edit
            {}, // settings for add
            {}, // settings for delete
            {onSearch:function(){}, multipleSearch:true,overlay:false, sopt: ['eq', 'le', 'ge']} // search options
        ); 
        }
                
   //-------------------------------Zoomable Circle-------------------------------------------
   
    var root = JSON.parse(file);
  if (error) throw error;
  var focus = root,
      nodes = pack.nodes(root),
      view;

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = svg.selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
      .text(function(d) { return d.name; });

  var node = svg.selectAll("circle,text");

  d3.select("body")
      .style("background", color(-1))
      .on("click", function() { zoom(root); });
  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
  
  
       d3.select(self.frameElement).style("height", diameter + "px");
        });
        

    </script>
